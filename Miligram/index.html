<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miligram Template</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Miligram -->
    <link rel="stylesheet" href="./css/milligram.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="column">
                <a href="index.html" class="button">Home</a>
            </div>
            <div class="column">
                <a href="about.html" class="button button-outline">About</a>
            </div>
            <div class="column">
                <a href="work.html" class="button button-outline">My work</a>
            </div>
            <div class="column">
                <a href="contact.html" class="button button-outline">Contact</a>
            </div>
        </div>

        <div class="row">
            <div class="column column-100 portrait">
                <img src="./src/img/gallery/4.jpg" alt="portrait">
                <h1 class="name-over-image">
                    Jane Doe
                </h1>

            </div>
        </div>

        <div class="row">
            <div class="column column-100 description">
                <div>
                    <h3>Photographer</h3>
                </div>
                <div>
                    <h3>Artist</h3>
                </div>
                <div>
                    <h3>Designer</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column"><img src="./src/img/gallery/1.jpg" alt="" class="gallery"></div>
            <div class="column"><img src="./src/img/gallery/2.jpg" alt="" class="gallery"></div>
        </div>

        <div class="row gallery-row">
            <div class="column"><img src="./src/img/gallery/3.jpg" alt="" class="gallery"></div>
            <div class="column"><img src="./src/img/gallery/4.jpg" alt="" class="gallery"></div>
        </div>

        <div class="row gallery-row">
            <div class="column"><img src="./src/img/gallery/5.jpg" alt="" class="gallery"></div>
            <div class="column"><img src="./src/img/gallery/6.jpg" alt="" class="gallery"></div>
        </div>
    </div>
</body>

</html>
